<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex">
    <div class="list container col-12 col-md-6 col-xl-4 bg-light p-3">
      <div class="d-flex flex-column align-items-center">
        <span class="align-center">Creado por Diego Rodríguez</span>
        <div class="redes d-flex justify-content-center gap-2">
          <a href="https://diegorodriguez.vercel.app/" target="_blank" rel="noopener noreferrer"
            ><i class="bi bi-person-circle"></i
          ></a>
          <a href="https://www.linkedin.com/in/diiegorodriguez/" target="_blank" rel="noopener noreferrer"
            ><i class="bi bi-linkedin"></i
          ></a>
          <a href="https://github.com/Diiegor98" target="_blank" rel="noopener noreferrer"
            ><i class="bi bi-github"></i
          ></a>
          <a href="mailto@diiegor98@gmail.com" target="_blank" rel="noopener noreferrer"
            ><i class="bi bi-envelope"></i
          ></a>
        </div>
      </div>
      <div class="date d-flex align-items-center justify-content-between">
        <div class="date-left d-flex align-items-center">
          <div id="date-number"></div>
          <div>
            <div id="date-month"></div>
            <div id="date-year"></div>
          </div>
        </div>
        <div id="date-text"></div>
      </div>
      <form onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nueva tarea"
        />
        <button type="submit" class="addTaskButton">+</button>
        <!--Cuando apretamos este botón se ejecuta el onSubmit del form-->
        <button
          type="button"
          class="orderButton"
          onclick="renderOrderedTasks()"
        >
          Ordenar
        </button>
      </form>
      <div id="tasks-container"></div>
    </div>
    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
